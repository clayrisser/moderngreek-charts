apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "moderngreek.fullname" . }}-api
  labels:
    app: {{ template "moderngreek.name" . }}-api
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "moderngreek.name" . }}-api
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "moderngreek.fullname" . }}-api
          image: {{ .Values.images.api.repository }}:{{ .Values.images.api.tag }}
          imagePullPolicy: {{ .Values.images.api.pullPolicy }}
          ports:
            - name: container
              containerPort: 1337
          volumeMounts:
            - name: certs
              mountPath: /data/certs
          env:
            - name: APN_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ template "keycloak.fullname" . }}
                  key: apn_key_id
            - name: APN_TEAM_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ template "keycloak.fullname" . }}
                  key: apn_team_id
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "keycloak.fullname" . }}
                  key: password
          livenessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.readiness | indent 12 }}
      volumes:
        - name: certs
          configMap:
            name: {{ template "moderngreek.fullname" . }}-certs
