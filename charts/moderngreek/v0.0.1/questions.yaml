# Mongo Config
  - variable: config.mongo.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Mongo Config'
  - variable: config.mongo.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.database
    default: moderngreek
    description: ''
    type: string
    required: true
    label: database
    group: 'Mongo Config'
  - variable: config.mongo.sessionDatabase
    default: session
    description: ''
    type: string
    required: false
    label: 'mongo session database'
    group: Config
  - variable: config.mongo.username
    default: ''
    description: ''
    type: string
    required: false
    label: username
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.password
    default: ''
    description: ''
    type: password
    required: false
    label: password
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.port
    default: 27017
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.sessionUrl
    default: ''
    description: ''
    type: password
    required: false
    label: 'session url'
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: ''
        type: string
        required: true
        show_if: persistence.enabled
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        show_if: persistence.enabled
        label: 'storage class'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.enabled
        label: 'existing claim'
      - variable: persistence.volbackBackup
        default: false
        description: ''
        type: boolean
        required: true
        label: 'volback backup'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: ''
    type: boolean
    label: 'ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'ingress tls'
      - variable: ingress.hosts.api[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'api ingress hostname'
      - variable: ingress.hosts.api[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'api ingress path'
      - variable: ingress.hosts.dashboard[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'dashboard ingress hostname'
      - variable: ingress.hosts.dashboard[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'dashboard ingress path'
      - variable: ingress.hosts.store[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'store ingress hostname'
      - variable: ingress.hosts.store[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'store ingress path'
      - variable: ingress.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'ingress issuer name'
      - variable: ingress.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.tls=true&&ingress.issuer.name=none
        required: false
        label: 'ingress certificate'
  - variable: service.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.api.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false
        label: 'api http port'
      - variable: service.nodePorts.dashboard.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false
        label: 'dashboard http port'
      - variable: service.nodePorts.store.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false
        label: 'store http port'
