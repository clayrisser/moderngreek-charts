categories:
  - Server
questions:

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        label: 'default storageclass'

# Config
  - variable: config.mongoPassword
    default: true
    description: 'mongo password'
    required: true
    type: password
    label: 'mongo password'
    group: Config

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.ssl
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: ssl
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.api[0].name
        default: xip.io
        description: 'hostname to your api installation'
        type: hostname
        required: true
        label: 'api hostname'
      - variable: ingress.hosts.dashboard[0].name
        default: xip.io
        description: 'hostname to your dashboard installation'
        type: hostname
        required: true
        label: 'dashboard hostname'
      - variable: ingress.hosts.store[0].name
        default: xip.io
        description: 'hostname to your store installation'
        type: hostname
        required: true
        label: 'store hostname'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.api.http
        default: ''
        description: 'NodePort api http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'api http port'
      - variable: service.nodePorts.dashboard.http
        default: ''
        description: 'NodePort dashboard http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'dashboard http port'
      - variable: service.nodePorts.store.http
        default: ''
        description: 'NodePort store http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'store http port'
